name: 'DynamicLights'
description: 'Emit Light from Held Items using the 1.17 Light Blocks.'
website: 'https://www.spigotmc.org/resources/dynamiclights.110707/'
author: 'xCykrix'
version: '1.3.1'

main: github.xCykrix.dynamicLights.DynamicLights
api-version: '1.17'
load: 'POSTWORLD'
folia-supported: true

permissions:
  dynamiclights.lock:
    description: "Toggle placing light sources from your off hand."
    default: false
  dynamiclights.toggle:
    description: "Toggle rendering of light sources for your client."
    default: true
  dynamiclights.reload:
    description: "Reload the lights.yml configuration file."
    default: op